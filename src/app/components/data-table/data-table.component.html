<div class="table-container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Card Number</th>
                <th scope="col">Expiry Date</th>
                <th scope="col">Security Code(CVV)</th>
                <th scope="col">Amount</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let card of cards$ | async; let i=index">
                <td>{{card.cardHolderName}}</td>
                <td>{{card.cardNo}}</td>
                <td>{{card.cardExpDate}}</td>
                <td>
                    <span *ngIf="card.cardSecCode">{{card.cardSecCode}}</span>
                    <span *ngIf="!card.cardSecCode">NA</span>
                </td>
                <td>{{card.cardAmount}}</td>
                <td><button type="button" class="btn btn-secondary" (click)="onEdit(card)">Edit</button></td>
                <td><button type="button" class="btn btn-secondary" (click)="onDelete(card)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
